    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.3.7/wavesurfer.min.js"></script>
	<script>
	
	function ContarNRep() {
		var cantR=document.getElementById("reps").innerHTML;
		cantR++
		document.getElementById("reps").innerHTML =cantR;		
		}
		
	function ContarNDesc() {
		var cant=document.getElementById("reps").innerHTML;
		cant++
		document.getElementById("reps").innerHTML =cant;		
		}	
	
	// Guardar los 3 botones en algun objeto
    var buttons = {
		play: document.getElementById("btn-play"),
    	pause: document.getElementById("btn-pause"),
    	stop: document.getElementById("btn-stop")
    };
	
	// Crea una instancia de wave surfer con su configuración
    var Spectrum = WaveSurfer.create({
		container: '#audio-spectrum',
    	progressColor: "#EB6205",
    });
	
	// Manipular boton de reproducir
    buttons.play.addEventListener("click", function(){
		Spectrum.play();
			
		// Activar/Desactivar respectivamente botones
    	buttons.stop.disabled = false;
    	buttons.pause.disabled = false;
    	buttons.play.disabled = true;
		}, false);
		
	
	// Manipular boton de pausa
    buttons.pause.addEventListener("click", function(){
    	Spectrum.pause();
		// Activar/Desactivar respectivamente botones
    	buttons.pause.disabled = true;
    	buttons.play.disabled = false;
    }, false);
	
	// Manipular boton de detener
    buttons.stop.addEventListener("click", function(){
		Spectrum.stop();
	
		// Activar/Desactivar respectivamente botones
    	buttons.pause.disabled = true;
    	buttons.play.disabled = false;
    	buttons.stop.disabled = true;
    }, false);
	
	// Agregar un event listener para activar el boton de reproducir una vez que el audio este cargado
    Spectrum.on('ready', function () {
		buttons.play.disabled = false;
        });
		
	var formatTime = function (time) {return [Math.floor((time % 3600) / 60),('00' + Math.floor(time % 60)).slice(-2)].join(':');
	};
	
	Spectrum.on('audioprocess', function() {
		if(Spectrum.isPlaying()) {
			var totalTime = Spectrum.getDuration(),
			currentTime = Spectrum.getCurrentTime(),
			remainingTime = totalTime - currentTime;
			
			document.getElementById('time-total').innerText = formatTime(totalTime.toFixed(1));
			document.getElementById('time-current').innerText =  formatTime(currentTime.toFixed(1));
			document.getElementById('time-remaining').innerText =  formatTime(remainingTime.toFixed(1));
			}
			});
			
			// Si quieres un modo responsivo (cuando el usuario redimensiona la ventana)
            // las ondas serán igualmente reproducibles
            window.addEventListener("resize", function(){
				// Obten el progreso de acuerdo a la posición del cursor
                var currentProgress = Spectrum.getCurrentTime() / Spectrum.getDuration();

                // Resetear gráfica
                Spectrum.empty();
                Spectrum.drawBuffer();
                // Colocar posición original
                Spectrum.seekTo(currentProgress);
                // Activar/Desactivar respectivamente botones
                buttons.pause.disabled = true;
                buttons.play.disabled = false;
                buttons.stop.disabled = false;
            }, false);		
				
			// Cargar el archivo de audio desde tu dominio
            Spectrum.load('ProdAu/Amor Al graff - ChikiBaby Ft El Tare(Prod. MC Imaginante).mp3');	
            
        </script>
